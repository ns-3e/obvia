<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <link rel="stylesheet" href="dist/assets/index-BiSoeWBB.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">
                Welcome to Preposition
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Your personal intelligent library manager
            </p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card p-6">
                <h3 class="font-semibold text-gray-900 dark:text-gray-100 mb-2">Test Card 1</h3>
                <p class="text-gray-600 dark:text-gray-400">This is a test card with Tailwind styling.</p>
                <button class="btn-primary mt-4">Test Button</button>
            </div>
            
            <div class="card p-6">
                <h3 class="font-semibold text-gray-900 dark:text-gray-100 mb-2">Test Card 2</h3>
                <p class="text-gray-600 dark:text-gray-400">Another test card to verify styling.</p>
                <button class="btn-secondary mt-4">Secondary Button</button>
            </div>
            
            <div class="card p-6">
                <h3 class="font-semibold text-gray-900 dark:text-gray-100 mb-2">Test Card 3</h3>
                <p class="text-gray-600 dark:text-gray-400">Third test card for verification.</p>
                <button class="btn-outline mt-4">Outline Button</button>
            </div>
        </div>
        
        <div class="mt-8">
            <input type="text" placeholder="Test input field" class="input w-full max-w-md">
        </div>
    </div>
</body>
</html>
